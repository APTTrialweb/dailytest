<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>APT Online Daily Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Particles -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      text-align: center;
      margin-top: 30px;
      z-index: 1;
      position: relative;
    }

    .container img {
      width: 60px;
      max-width: 100%;
    }

    .container h1 {
      color: #ff4d4d;
      font-size: 2rem;
      margin: 10px 0;
      word-wrap: break-word;
    }

    form {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      margin: 20px auto;
      z-index: 1;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    .input-group {
      margin: 15px 0;
      position: relative;
    }

    .input-group i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: lightgray;
      pointer-events: none;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    .input-group input {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .input-group input::placeholder {
      color: #ccc;
    }

    .input-group select {
      background: #fff;
      color: #000;
    }

    .input-group select option {
      color: #000;
    }

    h3 {
      text-align: left;
      font-size: 1rem;
      margin-top: 20px;
      margin-bottom: 5px;
      word-wrap: break-word;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #43a047;
    }

    .question-image {
      width: 100%;
      border-radius: 8px;
      margin: 10px 0;
    }

    @media (max-width: 480px) {
      .container h1 {
        font-size: 1.4rem;
      }

      .input-group input,
      .input-group select {
        font-size: 0.95rem;
        padding-left: 36px;
      }

      h3 {
        font-size: 0.95rem;
      }

      button {
        font-size: 0.95rem;
        padding: 12px;
      }
    }

    @media (max-width: 360px) {
      form {
        padding: 15px;
      }

      .container h1 {
        font-size: 1.2rem;
      }

      .input-group i {
        left: 10px;
      }
    }
  </style>
</head>
<body>
<div id="particles-js"></div>
<div class="container">
  <img src="https://apt.shiksha/_next/image?url=%2Fimages%2Flogo-dark.png&w=256&q=75" alt="APT Logo">
  <h1>APT Online Daily Test</h1>
</div>

<form id="myForm">
  <!-- Basic Info -->
  <div class="input-group"><i class="fa-solid fa-user"></i>
    <input type="text" name="name" placeholder="Name" required>
  </div>
  <div class="input-group"><i class="fa-solid fa-envelope"></i>
    <input type="email" name="email" placeholder="Email" required>
  </div>
  <div class="input-group"><i class="fa-solid fa-id-badge"></i>
    <input type="text" name="roll" placeholder="Roll No" required>
  </div>
  <div class="input-group"><i class="fa-solid fa-users"></i>
    <input type="text" name="batch" placeholder="Batch" required>
  </div>
  <div class="input-group"><i class="fa-solid fa-book"></i>
    <input type="text" name="subject" placeholder="Subject" required>
  </div>
  <div class="input-group"><i class="fa-solid fa-calendar-days"></i>
    <input type="date" name="testDate" required>
  </div>

  <!-- Questions with Images -->
  <h3>Q1. What is the capital of France?</h3>
  <img class="question-image" src="https://upload.wikimedia.org/wikipedia/commons/e/e6/Paris_Night.jpg" alt="Paris">
  <div class="input-group">
    <select name="q1" required>
      <option value="">Select</option>
      <option value="Paris">Paris</option>
      <option value="London">London</option>
      <option value="Berlin">Berlin</option>
      <option value="Rome">Rome</option>
    </select>
  </div>

  <h3>Q2. What is 2 + 2?</h3>
  <img class="question-image" src="https://imgs.search.brave.com/3oCph6KDihp9dU1-w4E1rr9LlERXd_da7bfKFMk5hTQ/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pLnBp/bmltZy5jb20vb3Jp/Z2luYWxzL2M4L2U1/Lzc1L2M4ZTU3NTMz/NzBiYWQ1NGM3OTc3/ZDQ4NWUwYTBlMjlk/LmpwZw" alt="Math">
  <div class="input-group">
    <select name="q2" required>
      <option value="">Select</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
    </select>
  </div>

  <h3>Q3. Largest planet in solar system?</h3>
  <img class="question-image" src="https://imgs.search.brave.com/YUVfQIaah4L0ou-XblHZZYMZDtpFCyI9BIEx4dk2ZFs/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9tZWRp/YS5pc3RvY2twaG90/by5jb20vaWQvMTI3/MTExNTI5MC92ZWN0/b3Ivc29sYXItc3lz/dGVtLXdpdGgtZ3Jh/ZGllbnQtcGxhbmV0/cy12ZWN0b3ItaWxs/dXN0cmF0aW9uLmpw/Zz9zPTYxMng2MTIm/dz0wJms9MjAmYz16/Vnh2OG8zSW0zUldG/NjQxdmthVVVXa1Jz/T0I3c2lITXZ4cjN1/NU9tV1hNPQ" alt="Jupiter">
  <div class="input-group">
    <select name="q3" required>
      <option value="">Select</option>
      <option value="Mars">Mars</option>
      <option value="Earth">Earth</option>
      <option value="Venus">Venus</option>
      <option value="Jupiter">Jupiter</option>
    </select>
  </div>

  <h3>Q4. Hâ‚‚O is the chemical formula for?</h3>
  <img class="question-image" src="https://imgs.search.brave.com/6wkmJV1uwGSjLvgZpI8_LgzEk7kyZew3j349en462I0/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly90aHVt/YnMuZHJlYW1zdGlt/ZS5jb20vYi93YXRl/ci1oLW8tbW9sZWN1/bGUtc2tlbGV0YWwt/Zm9ybXVsYS0xODg0/MTQ4MDUuanBn" alt="Water molecule">
  <div class="input-group">
    <select name="q4" required>
      <option value="">Select</option>
      <option value="Water">Water</option>
      <option value="Oxygen">Oxygen</option>
      <option value="Hydrogen">Hydrogen</option>
      <option value="Helium">Helium</option>
    </select>
  </div>

  <h3>Q5. Speed of light in vacuum?</h3>
  <img class="question-image" src="https://imgs.search.brave.com/T6dYvKR3HeomVMI_um5cfYhVoju9him_rM4Nnxwxj8c/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9tZWRp/YS5pc3RvY2twaG90/by5jb20vaWQvMTg2/Njc4MDk4Ny9waG90/by9ibHVyLWZhc3Qt/bGlnaHQtc3VwZXIt/c3BlZWQtem9vbS10/by10YXJnZXQtdWx0/cmEtZW5lcmd5LWhp/Z2gtcGVyZm9ybWFu/Y2UtY29uY2VwdC1h/YnN0cmFjdC1mb3Iu/anBnP2I9MSZzPTYx/Mng2MTImdz0wJms9/MjAmYz1sazM1TERm/WDJ6cUxkYkF5N285/UE9pRmg0bHpteUQx/dGlveFRmcVN3UEFN/PQ" alt="Speed of light">
  <div class="input-group">
    <select name="q5" required>
      <option value="">Select</option>
      <option value="300 km/s">300 km/s</option>
      <option value="300000 km/s">300000 km/s</option>
      <option value="30000 km/s">30000 km/s</option>
      <option value="3000 km/s">3000 km/s</option>
    </select>
  </div>

  <button type="submit">Submit</button>
</form>

<script>
  particlesJS("particles-js", {
    particles: {
      number: { value: 60, density: { enable: true, value_area: 800 } },
      color: { value: "#ffffff" },
      shape: { type: "circle" },
      opacity: { value: 0.2, random: true },
      size: { value: 3, random: true },
      move: { enable: true, speed: 1, direction: "bottom", random: false }
    }
  });

  document.getElementById("myForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const form = e.target;

    Swal.fire({
      title: "Submit your answers?",
      icon: "question",
      showCancelButton: true,
      confirmButtonText: "Yes, Submit",
      cancelButtonText: "Cancel"
    }).then(result => {
      if (!result.isConfirmed) return;

      const correct = {
        q1: "Paris",
        q2: "4",
        q3: "Jupiter",
        q4: "Water",
        q5: "300000 km/s"
      };

      let score = 0;
      Object.keys(correct).forEach(q => {
        if (form[q].value === correct[q]) score++;
      });

      const data = new FormData();
      data.append("entry.63099624", form.name.value);
      data.append("entry.702060442", form.email.value);
      data.append("entry.1438069615", form.roll.value);
      data.append("entry.875377683", form.batch.value);
      data.append("entry.1455828183", form.subject.value);
      data.append("entry.2007988952", form.testDate.value);
      data.append("entry.506266597", form.q1.value);
      data.append("entry.1055527159", form.q2.value);
      data.append("entry.1596721985", form.q3.value);
      data.append("entry.470060632", form.q4.value);
      data.append("entry.1562340507", form.q5.value);
      data.append("entry.178079086", score);

      fetch("https://docs.google.com/forms/d/e/1FAIpQLSe2yhd61AxVfBtF0vxTzIT9fWXWlkAnIk9IfLBfqVgmpXms5g/formResponse", {
        method: "POST",
        mode: "no-cors",
        body: data
      }).then(() => {
        Swal.fire("\u2705 Submitted!", `Your score was ${score}/5.`, "success");
        form.reset();
      }).catch(err => {
        Swal.fire("\u274C Error", "Could not submit the form. Try again.", "error");
        console.error(err);
      });
    });
  });
</script>
</body>
</html>
